<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Cifrado César</h1>

    <!-- Mensaje a cifrar -->
      <label>Mensaje a cifrar</label> <br>
      <textarea type="text" id="stringMessage" class="estilotextarea"name="name" placeholder="Ingresa tu mensaje a cifrar"></textarea><br>
      <br>
      <label> Keychain Offset (Selecciona el número de posiciones a mover) </label> <br>
      <!-- Key Chain o llave para desencriptar -->
      <input id="keychainOffset" type="number" name="" value="1" max="33" min="0" placeholder="Selecione un número"> <br>
      <br>
      <!-- Output de mensaje cifrado  -->
      <!-- <label>Mensaje cifrado</label> <br> -->
      <div id="encryptedMessage"> Mensaje cifrado </div>
      <!-- <textarea id="exitMessage" name="name" rows="4" cols="50" ></textarea> <br> -->
      <!-- Boton que dispara la función que cifra -->
      <button id="buttonEncode" type="button" name="encode"> Cifrar Mensaje </button>
      <button id="buttonDecode" type="button" name="decode"> Descifrar Mensaje </button>
      <button type="reset"> Limpiar casillas </button>

    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
