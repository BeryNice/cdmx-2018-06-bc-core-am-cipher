<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher | Mantén tus mesnajes seguros</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


   </head>
  <body class="bg">


    <div id="root">
      <h1>¡Mantén tus mensajes seguros!</h1>
      <p>Sólo la persona que posea la llave para descrifrar el código podrá leerla</p>

    <!-- Mensaje a cifrar -->
      <form id="coder">
        <label>Mensaje:</label> <br>
        <span class="descripcion">Este será tu mensaje a cifrar o descrifrar</span>

        <p><span class="fas fa-comment icono"></span>
        <textarea type="text" id="stringMessage" class="estilotextarea" name="name" placeholder="Ingresa tu mensaje a cifrar o descifrar"></textarea></p>

        <label> ¡Selecciona un número!</label> <br>
        <span class="descripcion">Este número será tu llave para cifrar o descrifrar tu mensaje, consérvalo</span>
          <p> <span class="fas fa-key"></span>  <input id="keychainOffset" type="number" name="" value="1" max="33" min="0" placeholder="Selecione un número"></p>
        <!-- Key Chain o llave para desencriptar -->
       <br>
        <!-- Output de mensaje cifrado  -->
        <label>Tu mensaje cifrado/descifrado es:</label> <br>
        <div id="encryptedMessage"> Aquí se mostrará tu mensaje cifrado/descifrado </div>
        <!-- <textarea id="exitMessage" name="name" rows="4" cols="50" ></textarea> <br> -->
        <!-- Boton que dispara la función que cifra -->
        <button id="buttonEncode" type="button" name="encode"> Cifrar Mensaje </button>
        <button id="buttonDecode" type="button" name="decode"> Descifrar Mensaje </button>
        <button id="buttonReset" type="reset" class="btnReset" > Limpiar casillas </button>
      </form>


    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
